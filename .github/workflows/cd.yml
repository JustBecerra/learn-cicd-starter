name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build
        run: scripts/buildprod.sh
      - name: Smoke test
        run: |
          ./notely &
          sleep 2
          curl -sf http://localhost:8080/v1/healthz || exit 1
          pkill notely || true
        env:
          PORT: "8080"