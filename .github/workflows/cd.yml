name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      - name: Check out code
        uses: actions/checkout@v4
      - name: install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Build
        run: scripts/buildprod.sh
      - name: Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: check sensitive variables
        run: git diff HEAD
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
      - name: Use gcloud CLI
        run: gcloud info
      - name: Build and Push Docker Image with Cloud Build
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-486023/notely-ar-repo/notely:latest .
      - name: Run migration up
        run: scripts/migrateup.sh
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-486023/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-486023 --max-instances=4
      - name: Smoke test
        run: |
          ./notely &
          sleep 2
          curl -sf http://localhost:8080/v1/healthz || exit 1
          pkill notely || true
        env:
          PORT: "8080"